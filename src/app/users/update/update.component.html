<div class="modal-header">
  <h4 class="modal-title pull-left">Update</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close.emit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="user$ | async as user">
  <form [formGroup]="updateForm" (submit)="updateSubmit()">
    <label>
      <span>first name</span>
      <input formControlName="first_name" placeholder="first name" class="form-control">
    </label>
    <div class="w-100"></div>
    <label>
      <span>last name</span>
      <input formControlName="last_name" placeholder="last name" class="form-control">
    </label>
    <div class="w-100"></div>
    <input type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">
  </form>
</div>
