<div class="row">
  <div class="col" id="login-form-container">
    <div>
      <h2 class="text-center">Login Now</h2>
      <form class="login-form" [formGroup]="loginForm" (submit)="submitLogin()">
        <div class="form-group">
          <label for="email" class="text-uppercase">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password" class="text-uppercase">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <input type="submit" class="btn btn-login float-right" value="login" [disabled]="loginForm.invalid">
      </form>
    </div>
  </div>
  <div class="col" id="login-image-container">
    <img class="d-block img-fluid" src="assets/images/Angular_full_color_logo.svg" alt="First slide">
  </div>
</div>
